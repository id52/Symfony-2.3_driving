    Отображает временные интервалы в которые ученик может пользоваться обучением на сайте.<br><br>
    <b>После первой оплаты</b>: количество дней когда ученик может пользоваться обучением на саейте сделав первую оплату, Ученику доступно обучение, но нет доступа к сдаче тестов, срезов и экзаменов, по истечению срока пользователю блокируется доступ к обучению.<br><br>
